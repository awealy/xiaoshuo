<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>同人文创作与分享平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="bg-gray-50 text-gray-900 antialiased">
  <header class="bg-white shadow sticky top-0 z-30">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <a href="/" class="text-xl font-semibold">成都市教科院新都附属实验学校 同人文</a>
      <nav class="hidden md:flex gap-3">
        <a href="#" class="hover:text-indigo-600">首页</a>
        <a href="community.html" class="hover:text-indigo-600">社区</a>
        <a href="#about" class="hover:text-indigo-600">关于</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto grid md:grid-cols-[300px,1fr] gap-6 p-4">
    <!-- 左侧书库 -->
    <aside id="book-list" class="bg-white rounded p-4 shadow-sm h-[75vh] overflow-y-auto">
      <h2 class="text-lg font-bold mb-3">📚 小说目录</h2>
      <div id="books"></div>
    </aside>

    <!-- 阅读器 -->
    <article id="reader" class="bg-white rounded p-6 shadow-sm">
      <h1 id="book-title" class="text-2xl font-semibold mb-1">请选择一本小说</h1>
      <p id="chapter-title" class="text-sm text-gray-500 mb-4">章节</p>
      <div id="content" class="prose max-w-none min-h-[300px] text-gray-800">
        <p class="text-gray-400">加载中…</p>
      </div>
      <div class="flex justify-between items-center mt-6">
        <div>
          <button id="prev" class="px-3 py-1 border rounded">上一章</button>
          <button id="next" class="px-3 py-1 border rounded ml-2">下一章</button>
        </div>
      </div>
      <hr class="my-6">
      <section id="comments" class="mt-4"></section>
    </article>
  </main>

  <footer class="text-center text-gray-500 p-4">© 2025 awealy | 同人文平台</footer>

  <script src="assets/app.js"></script>
  <script src="assets/comments.js"></script>
</body>
</html>
