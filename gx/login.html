<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录 | 小说社区</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
      animation: fadeIn 0.8s ease;
    }
    h2 { margin-bottom: 20px; color: #333; }
    button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.85; }
    #login-github { background: #333; color: white; }
    #login-google { background: #ea4335; color: white; }
    #login-qq { background: #12b7f5; color: white; }
    #back-home {
      background: #888;
      color: white;
      margin-top: 12px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>登录小说社区</h2>
    <button id="login-github">使用 GitHub 登录</button>
    <button id="login-google">使用 Google 登录</button>
    <button id="login-qq">使用 QQ 登录</button>
    <button id="back-home">返回主页</button>
  </div>

  <!-- 引入 Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // === 1️⃣ 替换为你自己的 Supabase 项目信息 ===
    const SUPABASE_URL = "https://xxxx.supabase.co";  // ← 你的 Supabase 项目 URL
    const SUPABASE_ANON_KEY = "你的 anon 公钥";      // ← 你的 Supabase anon key

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // === 2️⃣ 登录功能 ===
    document.getElementById('login-github').onclick = async () => {
      await supabase.auth.signInWithOAuth({
        provider: 'github',
        options: { redirectTo: window.location.origin + '/xiaoshuo/index.html' }
      });
    };
    document.getElementById('login-google').onclick = async () => {
      await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin + '/xiaoshuo/index.html' }
      });
    };
    document.getElementById('login-qq').onclick = async () => {
      await supabase.auth.signInWithOAuth({
        provider: 'qq',
        options: { redirectTo: window.location.origin + '/xiaoshuo/index.html' }
      });
    };

    // === 3️⃣ 返回主页按钮 ===
    document.getElementById('back-home').onclick = () => {
      window.location.href = '../index.html';
    };
  </script>
</body>
</html>
