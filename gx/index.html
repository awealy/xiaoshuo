<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>更新日志 - 同人文创作平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadein 0.5s ease-in-out; }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <!-- 顶部导航 -->
  <header class="bg-white shadow sticky top-0 z-30">
    <div class="max-w-5xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">更新日志 (Changelog)</h1>
      <nav class="flex gap-3">
        <a href="../index.html" class="px-3 py-1 border rounded hover:bg-gray-100">返回首页</a>
        <button id="refresh" class="px-3 py-1 bg-indigo-500 text-white rounded hover:bg-indigo-600">🔄 刷新日志</button>
      </nav>
    </div>
  </header>

  <!-- 主体 -->
  <main class="max-w-5xl mx-auto p-6 space-y-6" id="main">
    <section class="bg-white p-6 rounded shadow-sm text-center">
      <h2 class="text-2xl font-semibold mb-2 text-indigo-600">📘 项目信息</h2>
      <p><strong>仓库：</strong> <a href="https://github.com/awealy/xiaoshuo" class="text-indigo-500 hover:underline">awealy/xiaoshuo</a></p>
      <p id="update-time" class="text-gray-500">正在获取最新更新...</p>
    </section>

    <section id="log-section" class="bg-white p-6 rounded shadow-sm">
      <h2 class="text-xl font-semibold mb-3 text-gray-700">提交记录</h2>
      <div id="log-list" class="space-y-4 text-gray-700">
        <p>正在加载提交记录...</p>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="text-center text-sm text-gray-500 p-4 border-t">
    © 2025 awealy | 自动生成日志 (gx/index.html)
  </footer>

  <script>
    const logList = document.getElementById("log-list");
    const updateTime = document.getElementById("update-time");
    const refreshBtn = document.getElementById("refresh");

    const typeEmoji = {
      feat: "🚀 新功能",
      fix: "🐞 修复",
      docs: "📝 文档",
      style: "🎨 样式",
      refactor: "🔧 重构",
      test: "✅ 测试",
      chore: "📦 构建",
      other: "🌀 其他"
    };

    const typeStyle = {
      feat: "text-green-600 font-semibold",
      fix: "text-red-600 font-semibold",
      docs: "text-blue-600",
      style: "text-amber-600",
      refactor: "text-purple-600",
      test: "text-gray-600",
      chore: "text-gray-400",
      other: "text-slate-700"
    };

    async function fetchCommits() {
      logList.innerHTML = `<p class="text-gray-400">⏳ 正在从 GitHub 获取最新提交...</p>`;
      try {
        const res = await fetch("https://api.github.com/repos/awealy/xiaoshuo/commits?per_page=50");
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("返回异常");

        const grouped = {};
        data.forEach(commit => {
          const msg = commit.commit.message;
          const type = detectType(msg);
          if (!grouped[type]) grouped[type] = [];
          grouped[type].push({
            sha: commit.sha.substring(0, 7),
            date: commit.commit.author.date.split("T")[0],
            message: msg,
            url: commit.html_url
          });
        });

        renderGrouped(grouped);
        updateTime.textContent = "最后更新时间：" + new Date().toLocaleString("zh-CN");

      } catch (err) {
        console.error(err);
        logList.innerHTML = `<p class="text-red-500">❌ 加载失败，请稍后再试。</p>`;
      }
    }

    function detectType(message) {
      const lower = message.toLowerCase();
      if (lower.startsWith("feat")) return "feat";
      if (lower.startsWith("fix")) return "fix";
      if (lower.startsWith("docs")) return "docs";
      if (lower.startsWith("style")) return "style";
      if (lower.startsWith("refactor")) return "refactor";
      if (lower.startsWith("test")) return "test";
      if (lower.startsWith("chore")) return "chore";
      return "other";
    }

    function renderGrouped(grouped) {
      logList.innerHTML = "";
      Object.keys(grouped).forEach(type => {
        const commits = grouped[type];
        const section = document.createElement("div");
        section.className = "fade-in";
        section.innerHTML = `
          <h3 class="text-lg mb-2 ${typeStyle[type]}">${typeEmoji[type]}</h3>
          <ul class="divide-y divide-gray-200 mb-6">
            ${commits.map(c => `
              <li class="py-2 hover:bg-gray-50 px-2 rounded">
                <div class="flex justify-between items-center">
                  <a href="${c.url}" target="_blank" class="font-mono text-sm text-gray-400">${c.sha}</a>
                  <span class="text-sm text-gray-400">${c.date}</span>
                </div>
                <p class="mt-1 ${typeStyle[type]}">${c.message}</p>
              </li>
            `).join("")}
          </ul>
        `;
        logList.appendChild(section);
      });
    }

    // 初次加载
    fetchCommits();
    refreshBtn.addEventListener("click", fetchCommits);
  </script>
</body>
</html>
