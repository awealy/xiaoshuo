<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>社区评论区</title>

  <!-- 引入 Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Inter', sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    textarea { width: 100%; height: 120px; margin-top: 10px; padding: 8px; }
    button { margin-top: 10px; padding: 8px 16px; border: none; cursor: pointer; border-radius: 8px; }
    #publishBtn { background: #3b82f6; color: white; }
    #clearBtn { background: #ef4444; color: white; margin-left: 10px; }
    .comment { margin-top: 1rem; padding: 1rem; background: #f9fafb; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>💬 社区评论区</h2>

  <div id="commentBox">
    <input id="username" type="text" placeholder="你的昵称" style="width:100%;padding:8px;">
    <textarea id="commentText" placeholder="写下你的评论..."></textarea>
    <div>
      <button id="publishBtn">发布评论</button>
      <button id="clearBtn">清空草稿</button>
    </div>
  </div>

  <h3>最新评论：</h3>
  <div id="comments"></div>

  <script>
    // 先初始化 supabase 客户端
    const SUPABASE_URL = "https://xxxx.supabase.co";  // 替换为你的 Supabase 项目 URL
    const SUPABASE_ANON_KEY = "你的anon key";  // 替换为你的 Supabase anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const publishBtn = document.getElementById("publishBtn");
    const clearBtn = document.getElementById("clearBtn");
    const commentsDiv = document.getElementById("comments");
    const usernameInput = document.getElementById("username");
    const commentText = document.getElementById("commentText");

    // 加载评论
    async function loadComments() {
      const { data, error } = await supabase
        .from("comments")
        .select("*")
        .order("created_at", { ascending: false });

      commentsDiv.innerHTML = "";
      if (data) {
        data.forEach(c => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `<b>${c.user_name}</b><br>${c.content}<br><small>${new Date(c.created_at).toLocaleString()}</small>`;
          commentsDiv.appendChild(div);
        });
      } else {
        commentsDiv.innerHTML = "<p>加载失败</p>";
        console.error(error);
      }
    }

    // 发布评论
    publishBtn.addEventListener("click", async () => {
      const name = usernameInput.value.trim();
      const text = commentText.value.trim();
      if (!name || !text) {
        alert("请输入昵称和评论内容");
        return;
      }
      const { error } = await supabase.from("comments").insert([
        { user_name: name, content: text, chapter_path: "community" }
      ]);
      if (error) {
        alert("发布失败: " + error.message);
      } else {
        commentText.value = "";
        await loadComments();
      }
    });

    // 清空草稿
    clearBtn.addEventListener("click", () => {
      commentText.value = "";
      usernameInput.value = "";
    });

    // 实时监听
    supabase
      .channel("comments")
      .on(
        "postgres_changes",
        { event: "INSERT", schema: "public", table: "comments" },
        payload => {
          console.log("新评论：", payload.new);
          loadComments();
        }
      )
      .subscribe();

    loadComments();
  </script>
</body>
</html>
