<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>同人文社区 | 交流与评论</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <header class="bg-white shadow-sm sticky top-0 z-30">
    <div class="mx-auto max-w-5xl p-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-semibold">🏠 返回阅读主页</a>
      <h1 class="text-lg font-medium">社区交流区</h1>
    </div>
  </header>

  <main class="mx-auto max-w-3xl p-4">
    <section class="bg-white p-6 rounded shadow-sm mb-8">
      <h2 class="text-xl font-semibold mb-4">发表评论</h2>
      <form id="comment-form" class="space-y-3">
        <input id="author" placeholder="昵称（必填）" class="border px-3 py-2 w-full rounded">
        <input id="chapter_path" placeholder="章节路径（例如 xs/name/zhoushao/1-10.md）" class="border px-3 py-2 w-full rounded">
        <textarea id="content" rows="3" placeholder="写下你的评论..." class="border px-3 py-2 w-full rounded"></textarea>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">发布</button>
      </form>
    </section>

    <section id="comment-list" class="bg-white p-6 rounded shadow-sm">
      <h2 class="text-xl font-semibold mb-4">最新评论</h2>
      <div id="comments"></div>
    </section>
  </main>

  <footer class="mt-8 p-4 text-center text-sm text-gray-500">
    © 2025 同人文社区 - awealy
  </footer>

  <script src="assets/comments.js"></script>
</body>
</html>
