<body>

  <div id="commentBox">

    <textarea id="commentText" placeholder="å†™ä¸‹ä½ çš„è¯„è®º..."></textarea>

  <h3>æœ€æ–°è¯„è®ºï¼š</h3>
  <div id="comments"></div>

  <script>
    // å…ˆåˆå§‹åŒ– supabase å®¢æˆ·ç«¯
    const SUPABASE_URL = "https://xxxx.supabase.co";  // æ›¿æ¢ä¸ºä½ çš„ Supabase é¡¹ç›® URL
    const SUPABASE_ANON_KEY = "ä½ çš„anon key";  // æ›¿æ¢ä¸ºä½ çš„ Supabase anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const publishBtn = document.getElementById("publishBtn");
    const clearBtn = document.getElementById("clearBtn");
    const commentsDiv = document.getElementById("comments");
    const usernameInput = document.getElementById("username");
    const commentText = document.getElementById("commentText");

    // åŠ è½½è¯„è®º
    async function loadComments() {
      const { data, error } = await supabase
        .from("comments")
        .select("*")
        .order("created_at", { ascending: false });

      commentsDiv.innerHTML = "";
      if (data) {
        data.forEach(c => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `<b>${c.user_name}</b><br>${c.content}<br><small>${new Date(c.created_at).toLocaleString()}</small>`;
          commentsDiv.appendChild(div);
        });
      } else {
        commentsDiv.innerHTML = "<p>åŠ è½½å¤±è´¥</p>";
        console.error(error);
      }
    }

    // å‘å¸ƒè¯„è®º
    publishBtn.addEventListener("click", async () => {
      const name = usernameInput.value.trim();
      const text = commentText.value.trim();
      if (!name || !text) {
        alert("è¯·è¾“å…¥æ˜µç§°å’Œè¯„è®ºå†…å®¹");
        return;
      }
      const { error } = await supabase.from("comments").insert([
        { user_name: name, content: text, chapter_path: "community" }
      ]);
      if (error) {
        alert("å‘å¸ƒå¤±è´¥: " + error.message);
      } else {
        commentText.value = "";
        await loadComments();
      }
    });

    // æ¸…ç©ºè‰ç¨¿

      commentText.value = "";
      usernameInput.value = "";

    // å®æ—¶ç›‘å¬

        payload => {

        }

    loadComments();
  </script>
