<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>同人文社区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="assets/comments.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow-sm p-4 flex justify-between items-center">
    <a href="index.html" class="font-bold text-xl">同人文社区</a>
    <nav class="flex gap-3">
      <a href="index.html" class="hover:text-indigo-600">首页</a>
      <a href="community.html" class="text-indigo-600 font-semibold">社区</a>
      <a href="gx/index.html" class="hover:text-indigo-600">更新日志</a>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto mt-8 p-4 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">💬 小说社区</h1>
    <p class="text-gray-500 mb-6">在这里分享你的想法，评论小说，与其他读者互动。</p>

    <!-- 评论输入区 -->
    <div id="comment-box" class="mb-6">
      <textarea id="new-comment" placeholder="写下你的想法..." class="w-full border rounded p-2 text-sm"></textarea>
      <div class="flex justify-end mt-2">
        <button id="send-comment" class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700">
          发布评论
        </button>
      </div>
    </div>

    <hr class="my-4">

    <!-- 评论列表 -->
    <section id="comments">
      <p class="text-gray-400">加载评论中...</p>
    </section>
  </main>

  <footer class="text-center text-gray-400 text-sm mt-8 mb-4">
    © 2025 同人文社区 | Powered by Supabase
  </footer>
</body>
</html>
